<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Soft gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #28a745; /* Success color */
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #0056b3); /* Gradient button */
            padding: 12px 24px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f); /* Darker gradient on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have successfully logged in</h1>
        <p>Welcome to the student portal. You can now access all features available to you.</p>
        <a href="home.html">Go to Dashboard</a>
    </div>
</body>
</html>
