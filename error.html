<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #dc3545; /* Error color */
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            color: #555;
            font-size: 20px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #ff416c, #ff4b2b); /* Gradient button */
            padding: 12px 24px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background: linear-gradient(135deg, #ff4b2b, #c71b1b); /* Darker gradient on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOU HAVE AN ERROR LOGGING IN</h1>
        <h2>PLEASE TRY AGAIN</h2>
        <a href="login.html">Go Back to Login</a>
    </div>
</body>
</html>
